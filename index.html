<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Project</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	<!-- Font Awsome ...  -->
</head>
<body>


		<h1 id="title">Simple Calculator</h1>
		<button type="button" name="button"></button>


	<main class="CBody">

		<label for=""></label>
		<input type="text" id="screen" value=" ">

		<div class="newRow">

			<button type="button" class="SquareButton" id="resetButton">RES</button>
			<button type="button" class="SquareButton" id="deleteButton">DEL</button>
			<button type="button" class="SquareButton">%</button>
			<button type="button" class="SquareButton">+</button>

		</div>

		<div class="newRow">

			<button type="button" class="SquareButton">7</button>
			<button type="button" class="SquareButton">8</button>
			<button type="button" class="SquareButton">9</button>
			<button type="button" class="SquareButton">-</button>

		</div>

		<div class="newRow">

			<button type="button" class="SquareButton">4</button>
			<button type="button" class="SquareButton">5</button>
			<button type="button" class="SquareButton">6</button>
			<button type="button" class="SquareButton">*</button>

		</div>


		<div class="newRow">

			<button type="button" class="SquareButton">1</button>
			<button type="button" class="SquareButton">2</button>
			<button type="button" class="SquareButton">3</button>
			<button type="button" class="SquareButton">/</button>

		</div>

		<div class="newRow">

			<button type="button" class="RectangleButton">0</button>
			<button type="button" class="SquareButton">.</button>
			<button type="button" class="SquareButton" id="equalButton">=</button>

		</div>


	</div>

	<script src="myscripts.js"></script>



</body>
</html>
